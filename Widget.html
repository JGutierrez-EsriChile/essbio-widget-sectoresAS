<div>

      <div id="subtitulo_AS"></div>
    </div>
    <form id="form_sectorizar_AS" class="col-sm-11">
      <label class="col-form-label">Indicar sector a mostrar. . .</label>
      <div class="form-group row">
        <div class="form-check col-sm-4">
          <input id="RadioA_AS" type="radio" class="form-check-input" name="inlineRadioOptionsAas" value="System Subnetwork" onclick="radioSelect_AS(id);">
          <label for="RadioA_AS" class="form-check-label">Sistema de Tratamiento</label>
        </div>
        <input id="inputA_AS" type="text" class="form-control col-sm-8" placeholder="Seleccionar un elemento en el mapa">
      </div>
      <!-- <div class="form-group row">
        <div class="form-check col-sm-4">
          <input id="RadioB_AS" type="radio" class="form-check-input" name="inlineRadioOptionsBas" value="Sewershed Subnetwork" onclick="radioSelect_AS(id);">
          <label for="RadioB_AS" class="form-check-label">Sewershed Subnetwork</label>
        </div>
        <input id="inputB_AS" type="text" class="form-control col-sm-8" placeholder="Seleccionar un elemento en el mapa">
      </div> -->
      <div class="form-group row">
        <div class="form-check col-sm-4">
          <input id="Radio1_AS" type="radio" class="form-check-input" name="inlineRadioOptions1as" value="Área Tributaria" onclick="radioSelect_AS(id);">
          <label for="Radio1_AS" class="form-check-label">Área Tributaria</label>
        </div>
        <input id="input1_AS" type="text" class="form-control col-sm-8" placeholder="Seleccionar un elemento en el mapa">
      </div>
      <div class="form-group row">
        <div class="form-check col-sm-4">
          <input id="Radio2_AS" type="radio" class="form-check-input" name="inlineRadioOptions2as" value="Subcuenca" onclick="radioSelect_AS(id);">

        </div>
        <input id="input2_AS" type="text" class="form-control col-sm-8" placeholder="Seleccionar un elemento en el mapa">
      </div>
      <div id="btnGroup_AS" class="form-group row">
        <div class="col-sm-11">
          <input id="btnMostrarSector_AS" type="text" class="btn btn-primary btn-sm" onclick="Sectorizar_AS();" value="Mostrar sector" disabled>
        </div>

  <div id="salto-linea">&nbsp;</div>
